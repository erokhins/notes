<!DOCTYPE html>
<html>
  <head>
    <title>Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-glyphicons.css" rel="stylesheet" media="screen">
    <link href="css/my.css" rel="stylesheet" media="screen">
  </head>
  <body>

  <form class="authorize well text-center" style="width:247px;margin-left:auto;margin-right:auto" action="/authorize" method="post">
	<div class="control-group">
		<label class="control-label" for="inputEmail">Login:</label>
		<div class="controls">
			<input type="text" id="inputEmail" placeholder="Login">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="inputPassword">Password:</label>
		<div class="controls">
			<input type="password" id="inputPassword" placeholder="Password">
		</div>
	</div>
	<div class="control-group">
		<div class="controls">
			
			<button type="submit" class="btn btn-success">Sign in</button>
		</div>
	</div>
  </form>
        <!-- JavaScript plugins (requires jQuery) -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Optionally enable responsive features in IE8 -->
    <script src="js/respond.js"></script>
  </body>
</html>
